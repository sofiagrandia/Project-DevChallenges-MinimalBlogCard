<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section">
      <div class="card">
        <img
          class="card_image"
          src="./images/cactus_img.jpg"
          alt="image of a
            cactus"
        />

        <div class="card_design"><span class="card_design-tag">Design</span></div>
        <div class="card_text">
          <h1 class="card_text-title">Embracing minimalism</h1>
          <p class="card_text-par">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
        <hr class="card_separator">
        <small class="card_author">Annie Spratt</small>
      </div>
    </section>
  </body>
</html>
